<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Categoria</title>
        <!-- Incluindo Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <a class="navbar-brand" href="/">Eventos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light"
                            href="/evento/">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light"
                            href="/cobertura/">Cobertura</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light"
                            href="/colaborador/">Colaborador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light"
                            href="/tipoCobertura/">Tipos de Cobertura</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light"
                            href="/divulgacap/">Divulgacao</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <h1 class="mb-4">Cobertura</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Colaborador</th>
                        <th scope="col">Tipo de Cobertura</th>
                    </tr>
                </thead>
                <tbody>
                    {% for coberturas in coberturas %}
                    <tr>
                        <td>{{ coberturas.cobertura_colaborador }}</td>
                        <td>{{ coberturas.tipo_cobertura }}</td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- Incluindo jQuery e Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
